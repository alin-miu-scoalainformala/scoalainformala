<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
</head>

<body>
    <div id="form_wrapper">
        <input type="text" autofocus id="oras" onkeypress="if(event.keyCode==13) {document.getElementById('btnGetVremeaAsJson').click();}"
        />
        <input type="button" class="button button-top" id="btnGetVremeaAsJson" onclick="getCurrentWeatherAsJson()" value="Afiseaza vremea"
        />
        <input type="button" class="button button-top" id="btnGetVremeaAsJson" onclick="getCurrentForecastAsJson()" value="Afiseaza prognoza"
        />
    </div>
    <div style="clear: both;"></div>
    <div id="vremea_wrapper">
        <h3>Vremea acum</h3>
        <hr>
        <div id="vremea">
            <img id="cer_image" src="" />
            <br/>
            <span>Descriere: </span><span id="cer_label"></span>
            <br/>
            <span>Umiditate: </span><span id="umiditate"></span>
            <br/>
            <span>Presiune: </span><span id="presiune"></span>
            <br/>
            <span>Temperatura curenta: </span><span id="temperatura_curenta"></span>
            <br/>
            <span>Minima zilei: </span><span id="temperatura_min"></span>
            <br/>
            <span>Maxima zilei: </span><span id="temperatura_max"></span>
        </div>
        <div id="map"></div>
        <div class="clear"></div>
    </div>

    <div id="prognoza_wrapper">
        <h3>Vremea in urmatoarele zile</h3>
        <hr>
        <div class="content-prognoza">
            <div id="prognoza">
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB8AU6q2-J-qXOYaPFZj-yaAkA3tj17TZM"></script>
</body>

</html>
