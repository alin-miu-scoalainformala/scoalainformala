<!DOCTYPE html>
<html>

<head>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
</head>

<body>
    <div style="height: 60px;">
        <h1 style="float: left;">
            <a href="./index.html">Talcioc</a>
        </h1>
        <a href="./cart.html" style="float: right; margin-right: 10px; margin-top: 15px;" class="btn">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cos cumparaturi
        </a>
        <span class="clr"></span>
    </div>

    <div class="box" id="admin_add_new_product">
        <div>
            <h2 class="fleft" id="idTitleEditProduct">Adaugare produs</h2>
            <button id="btn_add_new_product" class="btn fright" onclick="showAdminProductsList()">
                    Cancel
            </button>
            <button id="btn_add_new_product" class="btn fright accent" onclick="saveProduct(getProductsAndDisplayThemToAdmin);">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Save
            </button>
            <div class="clr"></div>
        </div>        
        <table id="table_add_new_product">
            <tr style="display: none;">
                <td>id</td>
                <td><input type="text" id="prod_id" /></td>
            </tr>
            <tr>
                <td>Imagine</td>
                <td><input type="text" id="new_prod_img_url" /></td>
            </tr>
            <tr>
                <td>Nume</td>
                <td><input type="text" id="new_prod_nume" /></td>
            </tr>
            <tr>
                <td>Descriere</td>
                <td><textarea id="new_prod_descriere"></textarea></td>
            </tr>
            <tr>
                <td>Pret</td>
                <td><input type="text" id="new_prod_pret" /></td>
            </tr>
            <tr>
                <td>Cantitate</td>
                <td><input type="text" id="new_prod_cantitate" /></td>
            </tr>
        </table>
    </div>


    <div class="box" id="admin_products_list">
        <div>
            <h2 class="fleft">Gestionare produse</h2>
            <button id="btn_add_new_product" class="btn accent fright" onclick="editProduct()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adauga produs nou
            </button>
            <div class="clr"></div>
        </div>
        <img class="loading" src="./img/loading.gif" />
        <table class="table table-striped" id="tabelGestionareProduse">
            <thead>
                <tr>
                    <th style="width: 10%">Imagine</th>
                    <th style="width: 60%">Nume</th>
                    <th style="width: 10%" class="taRight">Pret</th>
                    <th style="width: 10%" class="taRight">Cantitate</th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody id="tbody_products_admin">

            </tbody>
        </table>
    </div>

    <script>
        getProductsJson(displayProductsToAdmin);
    </script>
</body>

</html>
